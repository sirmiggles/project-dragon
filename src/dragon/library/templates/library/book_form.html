{% extends "dragon/base.html" %}

{% block title %}{{block.super}} - Add Book{% endblock %}

{% block content %}
<h1>Add Book</h1>
<form action="{% url 'library:add_book' %}" method="post">
  Name:<br>
  <input type="text" name="name"><br>
  Description:<br>
  <input type="text" name="description"><br>
  Notes:<br>
  <input type="text" name="notes"><br>
  <input type="submit" value="Add Book">
  {% csrf_token %}
</form>
{% endblock %}

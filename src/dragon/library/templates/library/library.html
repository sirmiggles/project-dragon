{% extends "dragon/base.html" %}

{% block title %}{{ block.super }} - Library{% endblock %}

{% block content %}
<h1>Library</h1>

<from method="GET" action="{% url 'library:searchbook' %}">
    <input name="q" value="{{request.Get.q}} placeholder="search by name or isbn>
    <button class="btn btn-success" type="submit">search</button>
</from>

<h3>Items</h3>
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Type</th>
  </tr>
  {% for book in books %}
  <tr>
    <td><a href="{% url 'library:book_detail' book.id %}">{{ book.name }}</a></td>
    <td>book</td>
  </tr>
  {% endfor %}

</table>

<h1>Add Book</h1>

<a href="{% url 'library:book_form' %}">Add Book</a>

{% endblock %}
